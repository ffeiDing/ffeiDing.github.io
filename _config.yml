# Site settings
title: kifish # 你的博客名字，可以定义修订
header-img: "img/green.jpg"
tagline: "cn"
description: "-prac"  # 一句话描述你的博客
baseurl: ""
url: "https://kifish.github.io/"  # 此处填写你的博客地址


# 开启sass
sass:
    sass_dir: _sass
    style: compressed
    
# About/contact
owner:
  name: "kifish" # 填写作者信息：名字
  email: humblelearner@163.com # 填写作者信息：邮箱
  bio: "https://github.com/kifish" # 填写作者信息：博客描述

# Data
gavatar: img/dolphin.gif # 浏览器地址栏小图标，可自定义更改
favicon: img/dolphin.gif # 浏览器地址栏小图标，可自定义更改

douban_username:  # 你的豆瓣id
twitter_username:
github_username: kifish
facebook_username:
weibo_username:
zhihu_username:

# Build settings
# use Github Flavored Markdown !important
# document: http://jekyllrb.com/docs/configuration/#kramdown

markdown: kramdown
highlighter: rouge
# Markdown Processors
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "kifish" # 你的名字
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

#add reading hits
leancloud:
  enable: true
  app_id: oY8NR4jn8S6a4xmXQzzVTpxw-gzGzoHsz
  app_key: ndyjkaC2Lhk3hJtwkq6M87So

# Comments
comments :
  provider : disqus # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics: UA-118269324-1 # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

